                                 <img :src="item.cover" class="w-full h-full object-contain bg-black">
                             </div>
                         </div>
                    </div>
                </div>
            </div>

            <div class="hud-panel absolute bottom-0 left-0 right-0 p-6 flex justify-center items-center bg-gradient-to-t from-black/90 to-transparent"
                 :class="{ 'hud-visible': showHud }">
                <div class="bg-gray-800/80 backdrop-blur-md rounded-full px-6 py-3 flex items-center space-x-6 border border-gray-600 shadow-2xl pointer-events-auto">
                    <button @click="stopPlay" class="text-white hover:text-red-400 transition flex flex-col items-center"><i class="fa-solid fa-power-off text-xl mb-1"></i><span class="text-[10px] uppercase">Exit</span></button>
                    <div class="h-8 w-px bg-gray-600"></div>
                    <button @click="togglePause" class="text-white hover:text-blue-400 transition flex flex-col items-center w-12"><i :class="isPaused ? 'fa-solid fa-play' : 'fa-solid fa-pause'" class="text-xl mb-1"></i><span class="text-[10px] uppercase">{{ isPaused ? 'Play' : 'Pause' }}</span></button>
                    <div v-if="playMode === 'slide'" class="flex items-center space-x-2"><span class="text-gray-400 text-xs">ç§’æ•¸</span><select v-model="playConfig.interval" class="bg-gray-900 text-white text-sm rounded border border-gray-600 px-2 py-1 outline-none"><option :value="3000">3s</option><option :value="5000">5s</option><option :value="10000">10s</option></select></div>
                    <div v-if="playMode !== 'slide'" class="flex items-center space-x-2"><span class="text-gray-400 text-xs">é€Ÿåº¦</span><div class="flex bg-gray-900 rounded-lg p-1 border border-gray-600"><button @click="playConfig.speed = 60" :class="playConfig.speed === 60 ? 'bg-blue-600 text-white' : 'text-gray-400 hover:text-white'" class="px-3 py-1 text-xs rounded transition">æ…¢</button><button @click="playConfig.speed = 40" :class="playConfig.speed === 40 ? 'bg-blue-600 text-white' : 'text-gray-400 hover:text-white'" class="px-3 py-1 text-xs rounded transition">ä¸­</button><button @click="playConfig.speed = 20" :class="playConfig.speed === 20 ? 'bg-blue-600 text-white' : 'text-gray-400 hover:text-white'" class="px-3 py-1 text-xs rounded transition">å¿«</button></div></div>
                    <div v-if="playMode === 'slide'" class="flex space-x-4 pl-4 border-l border-gray-600"><button @click="prevPlay" class="text-white hover:text-blue-400"><i class="fa-solid fa-backward-step fa-lg"></i></button><button @click="nextPlay" class="text-white hover:text-blue-400"><i class="fa-solid fa-forward-step fa-lg"></i></button></div>
                </div>
            </div>
        </div>

        <div v-if="showLightbox" class="fixed inset-0 z-[100] bg-black/95 flex flex-col" @keydown.esc="closeLightbox" tabindex="0">
             <div class="flex justify-between items-center p-4 text-white bg-gradient-to-b from-black/80 to-transparent z-50">
                <div class="flex items-center space-x-4">
                    <span class="font-bold font-mono">{{ currentPhotoIndex + 1 }} / {{ currentFiles.length }}</span>
                    <button @click="toggleDrawing" :class="isDrawingMode ? 'bg-theme-primary border-transparent text-white' : 'bg-gray-800 border-gray-600'" class="px-3 py-1.5 rounded-full text-sm border flex items-center transition transition-all"><i class="fa-solid fa-pen-nib mr-2"></i> æ¨™è¨˜</button>
                    <div v-if="isDrawingMode" class="flex space-x-2 animate-fade-in items-center pl-2 border-l border-gray-700"><template v-for="color in colorPalette" :key="color.hex"><button @click="penColor = color.hex" class="w-6 h-6 rounded-full border-2 transition box-content" :class="[color.bg, penColor === color.hex ? 'border-white scale-110 shadow-sm' : 'border-transparent opacity-80 hover:opacity-100']"></button></template><button @click="clearCanvas" class="text-xs bg-gray-800 px-2 py-1 rounded ml-2 hover:bg-gray-700 text-gray-300"><i class="fa-solid fa-trash-can mr-1"></i> æ¸…é™¤</button></div>
                </div>
                <button @click="closeLightbox" class="w-10 h-10 rounded-full bg-gray-800 hover:bg-red-500 flex items-center justify-center transition"><i class="fa-solid fa-xmark text-xl"></i></button>
            </div>
            <div class="flex-1 relative flex items-center justify-center overflow-hidden bg-black select-none w-full h-full">
                <canvas ref="drawCanvas" v-show="isDrawingMode" class="absolute inset-0 z-20 touch-none w-full h-full object-contain" :style="{ cursor: isDrawingMode ? 'url(' + penCursorUrl + ') 0 24, crosshair' : 'default' }" @mousedown="startDraw" @mousemove="drawing" @mouseup="stopDraw" @mouseout="stopDraw" @touchstart="startDraw" @touchmove="drawing" @touchend="stopDraw"></canvas>
                <img v-if="currentPhoto.mime === 'i'" :src="currentPhoto.url" class="max-h-full max-w-full object-contain z-10 pointer-events-none">
                <video v-else :src="getProxyUrl(currentPhoto.url)" controls autoplay class="max-h-full max-w-full z-10"></video>
                <button v-if="!isDrawingMode" @click="prevPhoto" class="absolute left-4 z-30 w-12 h-12 rounded-full bg-black/50 hover:bg-white/20 text-white flex items-center justify-center transition"><i class="fa-solid fa-chevron-left text-2xl"></i></button>
                <button v-if="!isDrawingMode" @click="nextPhoto" class="absolute right-4 z-30 w-12 h-12 rounded-full bg-black/50 hover:bg-white/20 text-white flex items-center justify-center transition"><i class="fa-solid fa-chevron-right text-2xl"></i></button>
            </div>
        </div>
    </template>
</div>

<script>
    const { createApp, ref, computed, onMounted, nextTick, watch } = Vue;
    createApp({
        setup() {
            // Theme Logic
            const themes = [{ id: 'default', name: 'ğŸ¢ ç°¡ç´„ç™½' }, { id: 'dark', name: 'ğŸŒ™ æš—é»‘æ¨¡å¼' }, { id: 'festive', name: 'ğŸ§§ å–œæ°£ç´…' }, { id: 'nature', name: 'ğŸŒ¿ è­·çœ¼ç¶ ' }, { id: 'luxury', name: 'ğŸŒ† æ²‰ç©©é‡‘' }];
            const currentTheme = ref('default');
            const showThemeMenu = ref(false);
            const applyThemeToBody = (themeId) => { themes.forEach(t => document.body.classList.remove(`theme-${t.id}`)); if (themeId !== 'default') document.body.classList.add(`theme-${themeId}`); };
            watch(currentTheme, (newVal) => { applyThemeToBody(newVal); localStorage.setItem('qu-theme', newVal); });
            const setTheme = (id) => { currentTheme.value = id; showThemeMenu.value = false; };
            const initTheme = () => { const saved = localStorage.getItem('qu-theme'); if (saved && themes.some(t => t.id === saved)) currentTheme.value = saved; else if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) currentTheme.value = 'dark'; applyThemeToBody(currentTheme.value); };

            // Player Logic
            const isPlaying = ref(false);
            const playMode = ref('slide');
            const showPlayMenu = ref(false);
            const isPaused = ref(false);
            const playList = ref([]);
            const currentPlayIndex = ref(0);
            const playConfig = ref({ interval: 5000, speed: 40 });
            const showHud = ref(true); 
            let slideTimer = null;
            let wakeLockSentinel = null;
            let hudTimeout = null;

            const preparePlayList = () => { const list = [...currentFiles.value]; list.sort((a, b) => b.name.localeCompare(a.name)); return list.slice(0, 30); };
            const toggleWakeLock = async (active) => { try { if (active && 'wakeLock' in navigator) wakeLockSentinel = await navigator.wakeLock.request('screen'); else if (!active && wakeLockSentinel) { await wakeLockSentinel.release(); wakeLockSentinel = null; } } catch (e) { console.warn('WakeLock error:', e); } };
            
            const startPlay = async (mode) => {
                playList.value = preparePlayList(); if (playList.value.length === 0) return alert('ç„¡ç…§ç‰‡å¯æ’­æ”¾');
                playMode.value = mode; showPlayMenu.value = false; isPlaying.value = true; isPaused.value = false; currentPlayIndex.value = 0;
                try { if (document.documentElement.requestFullscreen) await document.documentElement.requestFullscreen(); } catch(e){}
                await toggleWakeLock(true);
                if (mode === 'slide') startSlideTimer();
                onPlayerMouseMove(); 
            };
            const stopPlay = async () => { isPlaying.value = false; clearInterval(slideTimer); try { if (document.fullscreenElement) await document.exitFullscreen(); } catch(e){} await toggleWakeLock(false); showHud.value = true; };
            const startSlideTimer = () => { clearInterval(slideTimer); if (isPaused.value) return; slideTimer = setInterval(() => { currentPlayIndex.value = (currentPlayIndex.value + 1) % playList.value.length; }, playConfig.value.interval); };
            watch(() => playConfig.value.interval, () => { if (playMode.value === 'slide' && isPlaying.value) startSlideTimer(); });
            const togglePause = () => { isPaused.value = !isPaused.value; if (playMode.value === 'slide') { if (isPaused.value) clearInterval(slideTimer); else startSlideTimer(); } };
            const nextPlay = () => { currentPlayIndex.value = (currentPlayIndex.value + 1) % playList.value.length; startSlideTimer(); };
            const prevPlay = () => { currentPlayIndex.value = (currentPlayIndex.value - 1 + playList.value.length) % playList.value.length; startSlideTimer(); };

            // HUD Auto Hide Logic
            const onPlayerMouseMove = () => {
                showHud.value = true;
                clearTimeout(hudTimeout);
                hudTimeout = setTimeout(() => { if (isPlaying.value) showHud.value = false; }, 3000);
            };

            // Main State
            const loading = ref(true);
            const error = ref(null);
            const inputDeploymentId = ref('');
            const sysInfo = ref({});
            const albums = ref([]);
            const isPortalMode = ref(false);
            const portalAuth = ref(false);
            const portalInput = ref('');
            const portalError = ref(false);
            const units = ref([]);
            const masterHash = ref('');
            const auth = ref({ required: false, type: '', target: null, input: '', error: false, verifying: false });
            const viewMode = ref('bookshelf');
            const breadcrumbs = ref([]);
            const currentNode = ref(null);
            const showLightbox = ref(false);
            const currentPhotoIndex = ref(0);
            const isDrawingMode = ref(false);
            const penColor = ref('#ef4444');
            const colorPalette = [{ hex: '#ef4444', name: 'Red', bg: 'bg-red-500' }, { hex: '#eab308', name: 'Yellow', bg: 'bg-yellow-500' }, { hex: '#22c55e', name: 'Green', bg: 'bg-green-500' }, { hex: '#3b82f6', name: 'Blue', bg: 'bg-blue-500' }, { hex: '#ffffff', name: 'White', bg: 'bg-white' }];
            const drawCanvas = ref(null);
            const ctx = ref(null);
            const isPainting = ref(false);
            const penCursorUrl = 'data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="filter: drop-shadow(1px 1px 1px rgba(0,0,0,0.5));"><path d="M12 19l7-7 3 3-7 7-3-3z"></path><path d="M18 13l-1.5-7.5L2 2l3.5 14.5L13 18l5-5z"></path><path d="M2 2l7.586 7.586"></path></svg>';
            const currentFolders = computed(() => currentNode.value?.children?.filter(c => c.type === 'folder') || []);
            const currentFiles = computed(() => currentNode.value?.children?.filter(c => c.type === 'file') || []);
            const currentPhoto = computed(() => currentFiles.value[currentPhotoIndex.value] || {});
            async function sha256(message) { const msgBuffer = new TextEncoder().encode(message); const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer); return Array.from(new Uint8Array(hashBuffer)).map(b => b.toString(16).padStart(2, '0')).join(''); }
            const getProxyUrl = (u) => `/api/proxy?url=${encodeURIComponent(u)}`;
            const checkPortal = async () => { const params = new URLSearchParams(window.location.search); if (params.get('portal') === '1') { isPortalMode.value = true; try { const res = await fetch(`/api/albums?id=_MASTER_INDEX`); if(res.ok) { const data = await res.json(); masterHash.value = data.sys.password; units.value = data.units || []; } else { alert("Master Index Not Found"); } } catch(e) { console.error("Portal Error", e); } } };
            const verifyPortal = async () => { const inputHash = await sha256(portalInput.value); if (inputHash === masterHash.value) { portalAuth.value = true; portalError.value = false; } else { portalError.value = true; } };
            const switchUnit = (uuid) => { window.location.href = `?id=${uuid}`; };
            const exitPortal = () => { window.location.href = window.location.pathname; };
            const fetchData = async (id) => { try { const res = await fetch(`/api/albums?id=${id}`); if (!res.ok) throw new Error('è®€å–å¤±æ•—'); const data = await res.json(); if (data.error) throw new Error(data.error); sysInfo.value = data.sys; albums.value = data.albums; if (sysInfo.value.password) triggerAuth('global'); } catch (err) { error.value = err.message; } finally { loading.value = false; } };
            const enterFolder = (folder) => { if (folder.pwd && folder.password) triggerAuth('folder', folder); else actuallyEnterFolder(folder); };
            const actuallyEnterFolder = (folder) => { currentNode.value = folder; breadcrumbs.value.push({ id: folder.id, name: folder.name, node: folder }); viewMode.value = 'explorer'; };
            const triggerAuth = (type, target = null) => { auth.value = { required: true, type, target, input: '', error: false, verifying: false }; nextTick(() => { document.querySelector('input[type="password"]')?.focus(); }); };
            const verifyPassword = async () => { auth.value.verifying = true; const input = String(auth.value.input).trim(); let hashedInput = ''; if(input) hashedInput = await sha256(input); let correctHash = (auth.value.type === 'global') ? sysInfo.value.password : auth.value.target.password; if (hashedInput === (correctHash || '')) { const target = auth.value.target; auth.value.required = false; if (auth.value.type === 'folder' && target) actuallyEnterFolder(target); } else { auth.value.error = true; auth.value.input = ''; } auth.value.verifying = false; };
            const cancelAuth = () => { auth.value.required = false; };
            const openById = () => { if(inputDeploymentId.value) window.location.href = `?id=${inputDeploymentId.value.trim()}`; };
            const goHomeRoot = () => { window.location.href = window.location.pathname; };
            const copyShareLink = () => { navigator.clipboard.writeText(window.location.href).then(() => alert('å·²è¤‡è£½é€£çµ')); };
            const goHome = () => { viewMode.value = 'bookshelf'; breadcrumbs.value = []; currentNode.value = null; };
            const navigateBreadcrumb = (idx) => { const t = breadcrumbs.value[idx]; currentNode.value = t.node; breadcrumbs.value = breadcrumbs.value.slice(0, idx + 1); };
            const openLightbox = (idx) => { currentPhotoIndex.value = idx; showLightbox.value = true; isDrawingMode.value = false; };
            const closeLightbox = () => { showLightbox.value = false; clearCanvas(); };
            const nextPhoto = () => { currentPhotoIndex.value = (currentPhotoIndex.value + 1) % currentFiles.value.length; clearCanvas(); };
            const prevPhoto = () => { currentPhotoIndex.value = (currentPhotoIndex.value - 1 + currentFiles.value.length) % currentFiles.value.length; clearCanvas(); };
            const toggleDrawing = async () => { isDrawingMode.value = !isDrawingMode.value; if(isDrawingMode.value) { await nextTick(); initCanvas(); } };
            const initCanvas = () => { const c = drawCanvas.value; if(!c) return; const rect = c.getBoundingClientRect(); c.width = rect.width; c.height = rect.height; ctx.value = c.getContext('2d'); ctx.value.lineCap='round'; ctx.value.lineJoin='round'; ctx.value.lineWidth=5; };
            const getPos = (e) => { const c = drawCanvas.value; if(!c) return {x:0, y:0}; const clientX = (e.touches && e.touches[0]) ? e.touches[0].clientX : e.clientX; const clientY = (e.touches && e.touches[0]) ? e.touches[0].clientY : e.clientY; const rect = c.getBoundingClientRect(); return { x: clientX - rect.left, y: clientY - rect.top }; };
            const startDraw = (e) => { if(!isDrawingMode.value) return; isPainting.value = true; const {x,y} = getPos(e); ctx.value.strokeStyle = penColor.value; ctx.value.beginPath(); ctx.value.moveTo(x,y); };
            const drawing = (e) => { if(!isPainting.value) return; e.preventDefault(); const {x,y} = getPos(e); ctx.value.lineTo(x,y); ctx.value.stroke(); };
            const stopDraw = () => { isPainting.value = false; if(ctx.value) ctx.value.closePath(); };
            const clearCanvas = () => { if(ctx.value) ctx.value.clearRect(0,0,drawCanvas.value.width, drawCanvas.value.height); };
            const downloadCurrentFolder = async () => { const zip = new JSZip(); const files = currentFiles.value; if(files.length===0) return alert('ç„¡ç…§ç‰‡'); alert(`æ‰“åŒ…ä¸­...`); try { await Promise.all(files.map(async (p) => { try { const res = await fetch(getProxyUrl(p.url)); if(res.ok) zip.file(p.name, await res.blob()); } catch(e){} })); saveAs(await zip.generateAsync({type:"blob"}), `${currentNode.value.name}.zip`); } catch(e) { alert('ä¸‹è¼‰å¤±æ•—'); } };

            onMounted(async () => {
                initTheme(); await checkPortal();
                if (!isPortalMode.value) {
                    const id = new URLSearchParams(window.location.search).get('id');
                    if (!id) { loading.value = false; error.value = "HOME"; return; }
                    await fetchData(id); 
                } else { loading.value = false; }
                window.addEventListener('keydown', (e) => {
                    if (showLightbox.value) { if (e.key === 'ArrowRight') nextPhoto(); if (e.key === 'ArrowLeft') prevPhoto(); if (e.key === 'Escape') closeLightbox(); }
                    if (isPlaying.value && e.key === 'Escape') stopPlay();
                });
                window.addEventListener('resize', () => { if (isDrawingMode.value) initCanvas(); });

                // ğŸ”¥ å…¨åŸŸæ²è»¸è‡ªå‹•éš±è—åµæ¸¬
                let scrollTimeout;
                const handleScroll = () => {
                    document.body.classList.add('is-scrolling');
                    clearTimeout(scrollTimeout);
                    scrollTimeout = setTimeout(() => {
                        document.body.classList.remove('is-scrolling');
                    }, 1000); // 1ç§’å¾Œéš±è—æ²è»¸
                };
                // ä½¿ç”¨ capture: true ä»¥ç¢ºä¿èƒ½åµæ¸¬åˆ°æ‰€æœ‰å­å…ƒç´ çš„æ»¾å‹•
                window.addEventListener('scroll', handleScroll, true);
            });

            return {
                loading, error, inputDeploymentId, sysInfo, albums, viewMode, breadcrumbs, currentFolders, currentFiles, currentPhoto,
                goHome, enterFolder, navigateBreadcrumb, openById, goHomeRoot, copyShareLink,
                showLightbox, currentPhotoIndex, openLightbox, closeLightbox, nextPhoto, prevPhoto,
                isDrawingMode, penColor, colorPalette, drawCanvas, toggleDrawing, startDraw, drawing, stopDraw, clearCanvas,
                getProxyUrl, downloadCurrentFolder, auth, verifyPassword, cancelAuth, penCursorUrl,
                isPortalMode, portalAuth, portalInput, portalError, units, verifyPortal, switchUnit, exitPortal, themes, currentTheme, showThemeMenu, setTheme,
                // Player
                isPlaying, playMode, showPlayMenu, playList, currentPlayIndex, playConfig, isPaused, startPlay, stopPlay, togglePause, nextPlay, prevPlay, onPlayerMouseMove, showHud
            };
        }
    }).mount('#app');
</script>
</body>
